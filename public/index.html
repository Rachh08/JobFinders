<html>
    <head>
        <title>DVOPS - Resource Management Web App</title>
    </head>
    <body>
       <!-- Edit Modal -->
<div class="modal fade" id="editResourceModal" tabindex="-1" role="dialog"
aria-labelledby="editResourceModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="editResourceModalLabel">Update User <details></details></h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
<form>
<div class="form-group">
<label for="name">Name</label>
<input type="text" class="form-control" id="editName"
placeholder="Enter resource name">
</div>
<div class="form-group">
<label for="location">Location</label>
<input type="text" class="form-control" id="editLocation"
placeholder="Enter resource location">
</div>
<div class="form-group">
<label for="description">Description</label>
<input type="text" class="form-control" id="editDescription"
placeholder="Enter short description">
</div>
<p align="right" id="editMessage" class=""></p>
</form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary"
data-dismiss="modal">Close</button>
<button type="button" class="btn btn-primary" id="updateButton"
onclick="">Update User Details</button>
</div>
</div>
</div>
</div>
    </body>
</html>
