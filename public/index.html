<html>
    <head>
        <title>DVOPS - Resource Management Web App</title>
    </head>
    <body>
       <!-- Edit Modal -->
<div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog"
aria-labelledby="updateUserModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="updateUserModalLabel">Update User <details></details></h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
<form>
<div class="form-group">
<label for="password">Password</label>
<input type="text" class="form-control" id="updatePassword"
placeholder="Enter password">
</div>
<div class="form-group">
<label for="mobile">Mobile</label>
<input type="text" class="form-control" id="updateMobile"
placeholder="Enter Mobile">
</div>
<p align="right" id="editMessage" class=""></p>
</form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary"
data-dismiss="modal">Close</button>
<button type="button" class="btn btn-primary" id="updateButton"
onclick="">Update User Details</button>
</div>
</div>
</div>
</div>
    </body>
</html>
