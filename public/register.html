<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinders</title>
    <script src="js/register.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <img src="images/jobfinders.png" class="img-fluid" alt="JobFinders Logo">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Create an Account</h5>
                    </div>
                    <div class="card-body">
                        <!-- Add id="registerForm" to your form element -->
                        <form id="registerForm" role="form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="Confirm password">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" id="mobile" placeholder="Mobile">
                            </div>
                            <p align="center" id="error" class="text-danger"></p>
                            <p align="center">
                                <button type="button" class="btn btn-primary" id="registerButton"
                                    onclick="register(event)">Register</button>
                            </p>
                            <p align="center">
                                <a href="index.html">Existing user? Login here</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
